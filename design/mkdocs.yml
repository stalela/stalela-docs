site_url: https://stalela-docs.vercel.app/
repo_url: https://github.com/stalela/stalela-docs
repo_name: stalela/stalela-docs
strict: false

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/favicon.svg
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: black
      accent: custom
    - scheme: slate
      primary: black
      accent: custom

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  # Mermaid for diagrams in fenced ```mermaid blocks
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
extra_css:
